<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../../js/jquery-3.6.0.min.js"></script>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
		}
	</style>
</head>
<body>
	<div></div>
	<button id="move">Move</button>
	<script>
		$(document).ready(function(){
			$('#move').click(function(){
				$('div').animate({
					'left' : '200px', 'width' : '300px'
				}, 1000) //sau 1s tang len 
			})
		});
		//co the += hoac -= .. px de tang hoac giam len tuc 
	</script>
</body>
</html>
