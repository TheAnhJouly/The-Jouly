<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hide and Show</title>
	<script src="../../js/jquery-3.6.0.min.js"></script>
</head>
<body>
	<p>Lorem, ipsum dolor sit amet, consectetur adipisicing elit. Velit, aspernatur!</p>

	<button>Show</button>
	<button>Hide</button>
	<button>Toggle</button>
	<script>
		$(document).ready(function(){
			$('button').eq(0).on('click' , function(){
				$('p').show(3000);
			})
			$('button').eq(1).on('click' , function(){
				$('p').hide(3000);
			})
			$('button').eq(2).on('click' , function(){
				$('p').toggle(3000);
			})
		});
	</script>
</body>
</html>

<!-- 
	show() Hiển thị các Element nếu trước đó bị ẩn
	
	hide() Ẩn Element nếu trước đó đang hiển thị

	toggle() Chuyển qua lại trạng thái ẩn/hiện của các Element
-->
